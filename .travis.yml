sudo: false
language: python
branches:
  only:
    - master
python:
  - "3.4"
install:
  - "git fetch --unshallow"
  - "python bootstrap.py --setuptools-version=12.0.4"
  - "PATH=${TRAVIS_BUILD_DIR}/bin:${PATH} ./bin/buildout -c buildout-${BUILDOUT_TARGET}.cfg 2>/dev/null"
before_script:
  # setup xvfb for protractor tests
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
script:
  - "./bin/ad_check_code -a"
  - "./bin/polytester -v pyunit,pyfunc,jsunit,jsint"
  - "PATH=${TRAVIS_BUILD_DIR}/bin:${PATH} ./bin/protractor etc/protractorConfFirefox.js"
notifications:
  email: false
cache:
  directories:
    - eggs
    - node_modules
addons:
  firefox: latest-esr
env:
  matrix:
    - BUILDOUT_TARGET=meinberlin
    - BUILDOUT_TARGET=mercator
    - BUILDOUT_TARGET=spd
after_success:
  - ./bin/coveralls
