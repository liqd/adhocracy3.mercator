sudo: false
language: python
branches:
  only:
    - master
python:
  - "3.4"
install:
  - "git fetch --unshallow"
  - "python bootstrap.py --setuptools-version=12.0.4"
  - "PATH=${TRAVIS_BUILD_DIR}/bin:${PATH} ./bin/buildout -c buildout-${BUILDOUT_TARGET}.cfg -vvvvvv"
script:
  - "./bin/ad_check_code -a"
  - "./bin/polytester -v pyunit,pyfunc,jsunit,jsint"
  - "PATH=${TRAVIS_BUILD_DIR}/bin:${PATH} ./bin/protractor etc/protractorConfSauce.js"
notifications:
  email: false
after_success:
  - "bin/coveralls"
