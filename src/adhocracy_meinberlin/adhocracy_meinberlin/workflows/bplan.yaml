title: Bplan process
initial_state: draft
auto_transition: True
states:
  draft:
    title: Draft
    description: This phase is for internal review.
    acm:
      principals:                 [everyone, participant, moderator, creator, initiator, admin]
      permissions:
        - [view,                   D,         D,           A,         A,       A,         A]
      display_only_to_roles: [admin, initiator, moderator]
  announce:
    title: Announce
    acm:
      principals:             [everyone, participant, moderator, creator, initiator, admin]
      permissions:
        - [view,               ~,        ~,           ~,         ~,       ~,         ~]
  participate:
    title: Participate
    acm:
      principals:                   [everyone, participant, moderator, creator, initiator, admin]
      permissions:
        - [view,                     ~,         A,           A,         A,       A,         ~]
        - [create,                  A,         ~,           A,          A,      A,         ~]
        - [create_proposal,         A,         ~,           ~,          ~,      ~,         ~]
        - [delete_proposal,         A,         A,           A,          A,      A,         A]   
  closed:
    title: Closed
    acm:
      principals:             [everyone, participant, moderator, creator, initiator, admin]
      permissions:
        - [view,               ~,        ~,           ~,         ~,       ~,         ~]
transitions:
  to_announce:
    from_state: draft
    to_state: announce
  to_participate:
    from_state: announce
    to_state: participate
  to_closed:
    from_state: participate
    to_state: closed
