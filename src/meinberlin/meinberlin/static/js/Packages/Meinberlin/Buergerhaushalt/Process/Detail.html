<div class="meinberlin-buergerhaushalt-detail">
    <adh-map-switch data-model="isShowMap"></adh-map-switch>
    <div data-ng-switch="currentPhase.name">
        <div data-ng-switch-when="announce" class="meinberlin-buergerhaushalt-detail-announce">
            {{ currentPhase.description }}
        </div>
        <div data-ng-switch-default="" class="meinberlin-buergerhaushalt-detail-listing">
            <adh-listing
                data-path="{{path}}"
                data-ng-show="!isShowMap"
                data-no-create-form="true"
                data-empty-text="{{ 'TR__PROPOSAL_EMPTY_TEXT' | translate }}"
                data-content-type="adhocracy_meinberlin.resources.burgerhaushalt.IProposalVersion">
                <adh-meinberlin-proposal-list-item data-path="{{element}}" data-is-buergerhaushalt="true">
                </adh-meinberlin-proposal-list-item>
            </adh-listing>

            <div
                class="map-info-persistent"
                data-ng-if="isShowMap"
                data-adh-html-translate="TR__MAP_INCOMPLETE"
                data-translate-templates="{
                    link: '&lt;a href=&quot;&quot; data-ng-click=&quot;showMap(false)&quot;&gt;{{ content }}&lt;/a&gt;'
            }"></div>
            <adh-wait condition="isShowMap">
                <adh-map-listing
                    data-path="{{path}}"
                    data-ng-show="isShowMap"
                    data-polygon="polygon"
                    data-no-create-form="true"
                    data-empty-text="{{ 'TR__PROPOSAL_EMPTY_TEXT' | translate }}"
                    data-content-type="adhocracy_meinberlin.resources.burgerhaushalt.IProposalVersion">
                    <adh-meinberlin-proposal-map-list-item
                        data-path="{{item}}"
                        data-is-buergerhaushalt="true">
                    </adh-meinberlin-proposal-map-list-item>
                </adh-map-listing>
            </adh-wait>
        </div>
    </div>
</div>
