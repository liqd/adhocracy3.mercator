<div data-ng-if="context === 'mein.berlin.de'" data-adh-moving-columns="" class="moving-columns">
    <adh-column>
        <adh-meinberlin-idea-collection-edit-column data-ng-if="views.process === 'edit'"></adh-meinberlin-idea-collection-edit-column>
        <adh-meinberlin-idea-collection-detail-column data-ng-if="views.process !== 'edit' && views.process !== 'default'"></adh-meinberlin-idea-collection-detail-column>
        <adh-meinberlin-idea-collection-proposal-create-column data-ng-if="views.process === 'create_proposal'"></adh-meinberlin-idea-collection-proposal-create-column>
        <adh-meinberlin-idea-collection-proposal-edit-column data-ng-if="views.proposal === 'edit'"></adh-meinberlin-idea-collection-proposal-edit-column>
        <adh-meinberlin-idea-collection-proposal-detail-column data-ng-if="views.proposal !== 'default' && views.proposal !== 'edit' && views.proposal !== 'comments'"></adh-meinberlin-idea-collection-proposal-detail-column>
        <adh-comment-column data-ng-if="views.proposal === 'comments'"></adh-comment-column>
    </adh-column>
</div>
<div data-ng-if="context !== 'mein.berlin.de'" data-adh-moving-columns="" class="moving-columns">
    <adh-column>
        <adh-meinberlin-idea-collection-edit-column data-ng-if="views.process === 'edit'"></adh-meinberlin-idea-collection-edit-column>
        <adh-meinberlin-idea-collection-detail-column data-ng-if="views.process !== 'edit'"></adh-meinberlin-idea-collection-detail-column>
	</adh-column>
    <adh-column>
        <adh-meinberlin-idea-collection-proposal-create-column data-ng-if="views.process === 'create_proposal'"></adh-meinberlin-idea-collection-proposal-create-column>
        <adh-meinberlin-idea-collection-proposal-edit-column data-ng-if="views.proposal === 'edit'"></adh-meinberlin-idea-collection-proposal-edit-column>
        <adh-meinberlin-idea-collection-proposal-detail-column data-ng-if="views.process !== 'create_proposal' && views.proposal !== 'edit'"></adh-meinberlin-idea-collection-proposal-detail-column>
    </adh-column>
    <adh-column>
        <adh-comment-column></adh-comment-column>
    </adh-column>
</div>
