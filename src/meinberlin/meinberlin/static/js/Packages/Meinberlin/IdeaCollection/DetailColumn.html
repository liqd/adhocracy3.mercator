<div data-ng-switch="transclusionId">
    <div data-ng-switch-when="menu">
        <div class="moving-column-tab">
            <i class="icon-list-column moving-column-icon"></i>
        </div>
    </div>

    <adh-meinberlin-idea-collection-detail
        data-ng-switch-when="body"
        data-ng-if="processUrl"
        data-path="{{processUrl}}"
        data-is-buergerhaushalt="isBuergerhaushalt"
        data-is-kiezkasse="isKiezkasse">
    </adh-meinberlin-idea-collection-detail>
</div>
