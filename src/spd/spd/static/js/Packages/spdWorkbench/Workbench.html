<div data-adh-moving-columns="" class="moving-columns">
    <adh-moving-column>
        <adh-spd-process-detail-column data-ng-if="currentPhase !== 'announce' && view !== 'create_document'"></adh-spd-process-detail-column>
        <adh-document-create-column data-ng-if="currentPhase !== 'announce' && view === 'create_document'"></adh-document-create-column>
        <adh-spd-process-detail-announce-column data-ng-if="currentPhase === 'announce'"></adh-spd-process-detail-announce-column>
    </adh-moving-column>
    <adh-moving-column>
        <adh-document-edit-column data-ng-if="view === 'edit'"></adh-document-edit-column>
        <adh-document-detail-column data-ng-if="view !== 'edit'"></adh-document-detail-column>
    </adh-moving-column>
    <adh-moving-column>
        <adh-comment-column></adh-comment-column>
    </adh-moving-column>
</div>
