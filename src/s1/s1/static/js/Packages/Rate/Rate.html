<div class="rate" data-ng-class="{
    'is-disabled': disabled || (!optionsPostPool.POST && optionsPostPool.loggedIn)
}" data-ng-if="ready">
    <a
        href=""
        class="rate-pro"
        data-ng-class="{
            'is-active': myRate === 1,
        }"
        data-ng-click="toggle(1)"
        ><i class="icon-vote-up" title="{{'TR__RATE_VOTE_UP' | translate}}"></i>
        {{ rates(1) }}</a>
</div>
