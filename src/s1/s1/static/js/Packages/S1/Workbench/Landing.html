<div class="s1-landing">

    <section class="s1-landing-section" data-ng-if="processTitle">
        <div class="s1-landing-row">
            <h1 class="s1-landing-section-header">{{ processTitle }}</h1>
            <adh-parse-markdown data-parsetext="processShortDescription"></adh-parse-markdown>
        </div>
        <div class="s1-landing-row">
            <section class="s1-landing-section s1-landing-section-left">
                <adh-parse-markdown data-parsetext="processDescription"></adh-parse-markdown>
            </section>
            <section class="s1-landing-section s1-landing-section-go s1-landing-section-right">
                <h1 class="s1-landing-section-header">{{ "TR__S1_GO_HEADER" | translate }}:</h1>
                <a class="button-cta" data-ng-href="{{ processUrl | adhResourceUrl:'current' }}">{{ "TR__S1_GO_TO_PLATFORM" | translate }}</a>
                <a class="button-cta" data-ng-href="{{ processUrl | adhResourceUrl:'create-proposal' }}">{{ "TR__CREATE_PROPOSAL" | translate }}</a>
            </section>
        </div>
    </section>
</div>
