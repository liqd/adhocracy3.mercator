<div class="l-center" data-ng-if="landingPage ==='true'">
    <adh-s1-landing></adh-s1-landing>
</div>
<div data-ng-if="landingPage !== 'true'" data-adh-moving-columns="" data-max-width="64" data-spacing="0" class="moving-columns">
    <adh-moving-column data-ng-switch="meeting">
        <div class="s1-proposal-list">
            <adh-s1-current-column data-ng-switch-when="current"></adh-s1-current-column>
            <adh-s1-next-column data-ng-switch-when="next"></adh-s1-next-column>
            <adh-s1-archive-column data-ng-switch-when="archive"></adh-s1-archive-column>
        </div>
        <adh-s1-proposal-create-column data-ng-if="view === 'create-proposal'"></adh-s1-proposal-create-column>
    </adh-moving-column>
    <adh-moving-column>
        <adh-s1-proposal-detail-column data-ng-if="view !== 'edit'"></adh-s1-proposal-detail-column>
        <adh-s1-proposal-edit-column data-ng-if="view === 'edit'"></adh-s1-proposal-edit-column>
    </adh-moving-column>
    <adh-moving-column>
        <adh-comment-column></adh-comment-column>
    </adh-moving-column>
</div>
