<a data-ng-href="{{ path | adhParentPath | adhResourceUrl }}" class="s1-proposal-list-item {{selectedState}}">
    <span data-ng-if="data.workflowState === 'proposed'" class="s1-proposal-list-item-type">{{ "TR__NEW_PROPOSAL" | translate }}</span>
    <span data-ng-if="data.workflowState === 'voteable'" class="s1-proposal-list-item-type">{{ "TR__NEW_PROPOSAL" | translate }}</span>
    <span data-ng-if="data.workflowState === 'selected'" class="s1-proposal-list-item-type is-selected">{{ "TR__SELECTED" | translate }} {{ data.decisionDate | limitTo: 10}}</span>
    <ul class="s1-proposal-list-item-meta meta-list">
        <li class="meta-list-item"><i class="icon-vote"></i> {{ data.rateCount | signum }}</li>
        <li class="meta-list-item"><i class="icon-speechbubble-unfilled"></i> {{ data.commentCount }}</li>
    </ul>

    <h1 class="s1-proposal-title">{{ data.title }}</h1>

    <span class="s1-proposal-list-item-creator"><adh-user-meta data-ng-if="data.creator" data-path="{{data.creator}}"></adh-user-meta></span>
    <span class="s1-proposal-list-item-time"><adh-time data-datetime="data.creationDate" data-format="L"></adh-time></span>
</a>
