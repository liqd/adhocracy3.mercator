<div class="s1-header">
    <div class="s1-header-menu">
        <a class="s1-header-link button" data-ng-class="{'is-active': meeting == 'archive'}" data-ng-href="{{ processUrl | adhResourceUrl:'archive' }}">{{ "TR__ARCHIVE" | translate }}</a>
        <adh-s1-meeting-selector data-process-url="{{ processUrl }}"></adh-s1-meeting-selector>
    </div>
</div>
<adh-workflow-switch ng-if="'current' === meeting || 'next' === meeting" data-path="{{ processUrl }}">
    <adh-s1-state-indicator data-meeting="{{meeting}}"></adh-s1-state-indicator>
</adh-workflow-switch>
