<div class="s1-workflow-switch-states-container" data-ng-class="{ 'has-switch': availableStates }">
    <ul class="s1-states">
        <li class="s1-state" data-ng-class="{ 'is-selected': workflowState == 'propose' }">{{ "TR__S1_WORKFLOW_PROPOSE" | translate }}</li>
        <li class="s1-state" data-ng-class="{ 'is-selected': workflowState == 'select' }">{{ "TR__S1_WORKFLOW_SELECT" | translate }}</li>
        <li class="s1-state" data-ng-class="{ 'is-selected': workflowState == 'result' }">{{ "TR__S1_WORKFLOW_RESULT" | translate }}</li>
    </ul>
</div>
