<div class="rate" data-ng-if="ready">
    <span
        class="rate-difference {{differenceClass()}}">
        <a href="" data-ng-click="toggleShowDetails()">
            {{rates.pro - rates.contra | signum}}
        </a>
    </span>
    <a href="" class="rate-pro {{isActiveClass(1)}}" data-ng-click="cast(1)"><i class="icon-triangle-inverse-up" title='{{"Vote up" | translate}}'></i></a>
    <a href="" class="rate-contra {{isActiveClass(-1)}}" data-ng-click="cast(-1)"><i class="icon-triangle-inverse-down" title='{{"Vote down" | translate}}'></i></a>
</div>
