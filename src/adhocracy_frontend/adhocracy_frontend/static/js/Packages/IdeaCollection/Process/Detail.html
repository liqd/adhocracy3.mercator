<div class="meinberlin-idea-collection-detail">
    <div class="action-bar">
        <adh-print-action data-class="action-bar-item"></adh-print-action>
        <adh-map-switch data-ng-if="processOptions.hasLocation" data-model="isShowMap"></adh-map-switch>
    </div>
    <div data-ng-switch="currentPhase.name">
        <div data-ng-switch-when="announce" class="meinberlin-idea-collection-detail-announce">
            {{ currentPhase.description }}
        </div>
        <div data-ng-switch-default="" class="meinberlin-idea-collection-detail-listing">
            <adh-listing
                data-content-type="{{contentType}}"
                data-custom="{
                    processOptions: processOptions
                }"
                data-empty-text="{{ 'TR__PROPOSAL_EMPTY_TEXT' | translate }}"
                data-facets="facets"
                data-ng-show="!isShowMap"
                data-no-create-form="true"
                data-path="{{path}}"
                data-sort="sort"
                data-sorts="sorts">
                <adh-idea-collection-proposal-list-item
                    data-path="{{element}}"
                    data-process-options="custom.processOptions">
                </adh-idea-collection-proposal-list-item>
            </adh-listing>

            <div
                class="map-info-persistent"
                data-ng-if="processOptions.hasLocation && isShowMap"
                data-adh-html-translate="TR__MAP_INCOMPLETE"
                data-translate-templates="{
                    link: '&lt;a href=&quot;&quot; data-ng-click=&quot;showMap(false)&quot;&gt;{{ content }}&lt;/a&gt;'
            }"></div>
            <adh-wait condition="isShowMap">
                <adh-map-listing
                    data-ng-if="processOptions.hasLocation"
                    data-content-type="{{contentType}}"
                    data-custom="{
                        processOptions: processOptions
                    }"
                    data-empty-text="{{ 'TR__PROPOSAL_EMPTY_TEXT' | translate }}"
                    data-facets="facets"
                    data-ng-show="isShowMap"
                    data-no-create-form="true"
                    data-path="{{path}}"
                    data-polygon="polygon"
                    data-sort="sort"
                    data-sorts="sorts">
                    <adh-idea-collection-proposal-map-list-item
                        data-path="{{item}}"
                        data-process-options="custom.processOptions">
                    </adh-idea-collection-proposal-map-list-item>
                </adh-map-listing>
            </adh-wait>
        </div>
    </div>
</div>
