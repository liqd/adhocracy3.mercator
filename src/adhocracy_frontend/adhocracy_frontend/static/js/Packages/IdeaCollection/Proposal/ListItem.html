<!-- FIXME: may contain links in adh-user-meta -->
<a class="idea-collection-proposal-list-item {{selectedState}}" href="{{path | adhParentPath | adhResourceUrl }}">
    <adh-show-image
        data-css-class="proposal-list-item-image"
        data-path="{{data.picture}}"
        data-format="thumbnail"
    ></adh-show-image>
    <div class="proposal-list-item-col-left">
        <h3 class="idea-collection-proposal-list-item-title">{{data.title}}</h3>
        {{ "TR__BY" | translate }}
        <adh-user-meta data-path="{{data.creator}}" data-ng-if="data.creator"></adh-user-meta>
        {{ "TR__ON" | translate }}
        <adh-time data-datetime="data.creationDate" data-format="L"></adh-time>
        <span
            data-ng-repeat="assignment in data.assignments"
            class="badge"
            data-ng-class="{
                'm-is-realized': assignment.name === 'going_to_be_realized',
                'm-is-not-realized': assignment.name === 'not_realizeable',
                'm-on-test': assignment.name === 'on_test'
            }">{{ assignment.title | translate }}</span>
    </div>
    <div class="proposal-list-item-col-right">
        <ul class="meta-list m-vertical">
            <li class="meta-list-item"><i class="meta-list-meta-item-icon icon-speechbubble-unfilled"></i
            > {{ data.commentCount }} {{ "TR__COMMENTS" | translate }}</li>
            <li class="meta-list-item"><i class="meta-list-meta-item-icon icon-voting"></i
            > {{ data.rateCount | signum }} {{ "TR__RATES" | translate }}</li>
            <li class="meta-list-item"
            data-ng-if="processOptions.hasLocationText"><i class="meta-list-meta-item-icon icon-pin-detail"></i
            > {{data.locationText}}</li>
        </ul>
    </div>
</a>
