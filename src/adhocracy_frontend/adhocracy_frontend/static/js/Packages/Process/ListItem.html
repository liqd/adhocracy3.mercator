    ></adh-show-image>
    <div class="list-item-body">
        <h3 class="list-item-title">{{title}}</h3>
		<span class="list-item-text">
	        <ul class="meta-list list-item-meta">

				<li class="meta-list-item">{{ "TR__PARTICIPATION_IS_POSSIBLE" | translate }} {{ "TR__FROM" | translate }} {{participationStartDate }} {{ "TR__UNTIL" | translate }} {{ participationEndDate }}</li>
	        </ul><br/>
		</span>
	    <span class="list-item-text">
			<p>{{ shortDesc }}</p>
