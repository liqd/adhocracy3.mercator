<form class="comment-create-form">
    <div class="form-error" data-ng-repeat="error in errors">
        <p>{{error}}</p>
    </div>
    <textarea data-ng-model="data.content"></textarea>
    <input type="submit" value="{{ 'create' | translate }}" data-ng-click="submit()" />
    <a href="" data-ng-click="cancel()">{{ "Cancel" | translate }}</a>
</form>
