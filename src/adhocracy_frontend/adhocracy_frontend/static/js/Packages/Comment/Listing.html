<adh-listing
    data-path="{{poolPath}}"
    data-content-type="{{contentType}}"
    data-sorts="sorts"
    data-params="params"
    data-no-create-form="!custom.commentability"
    data-custom="custom"
    data-empty-text="{{ 'TR__COMMENT_EMPTY_TEXT' | translate }}"
>
    <div data-ng-switch="transclusionId">
        <adh-comment-create
            data-ng-switch-when="create-form-id"
            data-ng-if="custom.commentability"
            data-refers-to="{{custom.refersTo}}"
            data-pool-path="{{poolPath}}"
            data-on-submit="onCreate"
            data-hide-cancel="true">
        </adh-comment-create>
        <div
            data-ng-switch-when="create-button-id"
            data-ng-if="custom.commentability">
            <a
                href=""
                data-ng-click="custom.goToLogin()"
                class="button-cta">{{ "TR__CREATE_A_COMMENT" | translate }}
            </a>
        </div>
        <adh-comment
            data-ng-switch-when="element-id"
            data-path="{{element}}"
            data-on-submit="update">
        </adh-comment>
    </div>
</adh-listing>
