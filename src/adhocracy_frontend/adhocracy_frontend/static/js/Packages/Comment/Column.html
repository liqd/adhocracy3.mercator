<div data-ng-switch="transclusionId">
    <div data-ng-switch-when="menu">
        <div class="moving-column-tab">
            <i class="icon-speechbubbles moving-column-icon"></i>
        </div>
        <div class="moving-column-menu-nav">
            <a
                class="moving-column-menu-nav-button"
                data-ng-href="{{ commentCloseUrl | adhParentPath | adhResourceUrl }}"
                title="{{ 'TR__CLOSE' | translate }}"><i class="icon-x moving-column-menu-nav-icon"></i></a>
        </div>
    </div>

    <adh-comment-listing
        data-ng-if="commentableUrl"
        data-path="{{commentableUrl}}"
        data-ng-switch-when="body">
    </adh-comment-listing>
</div>
