<div class="login">
    <h1 class="title">{{ "Log in!" | translate }}</h1>
    <div class="form-error" data-ng-repeat="error in errors track by $index">
        <p>{{error}}</p>
    </div>
    <form  novalidate="novalidate" class="login-form" name="loginForm">
        <input
            type="text"
            name="nameOrEmail"
            placeholder="{{ 'email or username' | translate }}"
            required="required"
            data-ng-model="credentials.nameOrEmail" />
        <input
            type="password"
            name="password"
            placeholder="{{ 'password' | translate }}"
            required="required"
            data-ng-model="credentials.password" />
        <a>{{ "forgot password" | translate }}</a>
        <input
            type="submit"
            value="{{ 'login' | translate }}"
            class="m-call-to-action"
            data-ng-click="logIn()"
            data-ng-disabled="loginForm.$invalid" />
    </form>
    <div class="login-description box-with-button">
        <div class="text-box m-unobtrusive">
            <p>{{ "Description" | translate }}</p>
        </div>
        <a class="button" href="/register">{{ "register" | translate }}</a>
    </div>
</div>
