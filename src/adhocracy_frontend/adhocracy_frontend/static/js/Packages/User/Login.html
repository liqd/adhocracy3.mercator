<div class="login">
    <form novalidate="novalidate" class="login-form" name="loginForm" data-ng-submit="logIn()">
        <div class="form-error" data-ng-repeat="error in errors track by $index">
            <p>{{ error | translate }}</p>
        </div>
        <input
            type="text"
            name="nameOrEmail"
            placeholder="{{ 'TR__EMAIL_OR_USERNAME' | translate }}"
            required="required"
            data-ng-model="credentials.nameOrEmail" />
        <span class="input-error" data-ng-show="loginForm.nameOrEmail.$error.required && loginForm.nameOrEmail.$dirty">
            {{ "TR__ERROR_REQUIRED_EMAIL_OR_USERNAME" | translate }}
        </span>
        <input
            type="password"
            name="password"
            placeholder="{{ 'TR__PASSWORD' | translate }}"
            required="required"
            data-ng-model="credentials.password" />
        <span class="input-error" data-ng-show="loginForm.password.$error.required && loginForm.password.$dirty">
            {{ "TR__ERROR_REQUIRED_PASSWORD" | translate }}
        </span>
        <div class="forgotten-password">
        {{ "TR__FORGOTTEN_PASSWORD" | translate }} <a href="/password_reset">{{ "TR__RESET" | translate }}</a>.
        </div>
        <input
            type="submit"
            value="{{ 'TR__LOGIN' | translate }}"
            class="m-call-to-action"
            data-ng-disabled="loginForm.$invalid" />
        <div class="login-info">
            <p data-adh-html-translate="TR__OR_REGISTER_HERE" data-translate-templates="{
                link: '&lt;a href=&quot;/register&quot;&gt;{{ content }}&lt;/a&gt;'
            }"></p>
        </div>
        <div class="login-support">
            {{ "TR__LOGIN_SUPPORT" | translate}} <br />
            <a href="mailto:{{supportEmail}}?subject=Trouble%20with%20login">{{ supportEmail }}</a>
        </div>
        <a class="login-cancel" href="" ng-click="cancel()">{{ "TR__CANCEL" | translate}}</a>
    </form>
</div>
