<div class="user-indicator" data-ng-switch="credentials.loggedIn">


    <div id="thentos-indicator"></div>  <!-- thentos: render here! -->
    <div data-ng-if="!bootThentosIndicator()">  <!-- thentos-if: if disabled, render the built-in indicator widget -->


    <div data-ng-switch-when="true">
        <adh-user-profile-image data-path="{{credentials.userPath}}"></adh-user-profile-image>
        <a data-ng-if="!noLink" data-ng-href="{{ credentials.userPath | adhResourceUrl }}" class="user-indicator-name">{{user.data.name}}</a
        ><span data-ng-if="noLink" class="user-indicator-name">{{user.data.name}}</span
        ><span class="user-indicator-name-logout-separator">,</span>
        <a class="user-indicator-logout" href="" data-ng-click="logOut()">{{ "TR__LOGOUT" | translate }}</a>
    </div>
    <div data-ng-switch-default="">
        <div class="user-indicator-primary">
            <i class="icon-user user-indicator-login-icon"></i> <a class="user-indicator-login" href="" data-ng-click="logIn()">{{ "TR__LOGIN" | translate }}</a>
            <span data-ng-if="options.POST">
                {{ "TR__OR" | translate }}
                <a class="user-indicator-register" href="" data-ng-click="register()">{{ 'TR__REGISTER' | translate }}</a>
            </span>
        </div>
    </div>


    </div>  <!-- thentos-end-if -->


</div>
