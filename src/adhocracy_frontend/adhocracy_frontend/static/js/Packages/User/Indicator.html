<div class="user-indicator" data-ng-switch="user.loggedIn">
    <div ng-switch-when="true">
        <a data-ng-href="{{ user.userPath | adhResourceUrl }}" class="user-indicator-name">{{user.data.name}}</a>,
        <a class="user-indicator-logout" href="" data-ng-click="logOut()">{{ "TR__LOGOUT" | translate }}</a>
    </div>
    <div ng-switch-default="">
        <div class="user-indicator-primary">
            <a class="user-indicator-login" href="/login">{{ "TR__LOGIN" | translate }}</a>
            {{ "TR__OR" | translate }}
            <a class="user-indicator-register" href="/register">{{ 'TR__REGISTER' | translate }}</a>
        </div>
    </div>
</div>
