<div data-ng-switch="transclusionId">
    <div data-ng-switch-when="menu">
        <i class="icon-user-unfilled moving-column-icon"></i>
        <a
            href=""
            data-ng-click="ctrl.toggleOverlay('messaging')"
            data-ng-if="messageOptions.POST">{{ "TR__MESSAGING" | translate }}</a>

        <div class="moving-column-menu-nav">
            <a data-ng-href="{{ '/principals/users/' | adhResourceUrl }}" title="{{ 'TR__CLOSE' | translate }}"><i class="icon-x moving-column-menu-nav-icon"></i></a>
        </div>
    </div>

    <adh-recompile-on-change
        data-ng-switch-when="body"
        data-key="userUrl"
        data-value="{{userUrl}}">
        <adh-user-profile
            data-path="{{userUrl}}">
            <section class="mercator-user-profile-proposal-list">
                <h3 class="mercator-user-profile-proposal-list-heading">{{ "TR__USERS_PROPOSALS" | translate:userBasic }}</h3>
                <adh-mercator-user-proposal-listing
                    data-path="{{path}}">
                </adh-mercator-user-proposal-listing>
            </section>
        </adh-user-profile>
    </adh-recompile-on-change>

    <adh-user-message
        data-ng-switch-when="overlays"
        data-ng-if="overlay === 'messaging'"
        data-recipient-url="{{userUrl}}">
    </adh-user-message>
</div>
