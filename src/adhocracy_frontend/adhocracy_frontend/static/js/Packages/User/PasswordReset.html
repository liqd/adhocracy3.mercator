<div class="password_reset">
   <form novalidate="novalidate" class="password-reset-form" name="passwordResetForm" data-ng-submit="passwordReset()">
        <div class="form-error" data-ng-repeat="error in errors track by $index">
            <p>{{ error | translate }}</p>
        </div>
        <p>Hi,
        <!-- FIXME: user name -->
        USER NAME</p>

        <label>
            <span class="label-text"> {{ "TR__NEW_PASSWORD" | translate }}</span>
            <input
                type="password"
                name="newPassword"
                required="required"
                data-ng-model="input.password"
                data-ng-minlength="6" />
            <span class="input-error" data-ng-show="passwordResetForm.newPassword.$error.required && passwordResetForm.newPassword.$dirty">
                {{ "TR__ERROR_REQUIRED_NEW_PASSWORD" | translate }}
            </span>
            <span class="input-error" data-ng-show="passwordResetForm.newPassword.$error.minlength && passwordResetForm.newPassword.$dirty">
                {{ "TR__ERROR_TOO_SHORT_PASSWORD" | translate }}
            </span>
        </label>

         <label>
            <span class="label-text"> {{ 'TR__PASSWORD_REPEAT' | translate }}</span>
            <input
                type="password"
                name="password_repeat"
                data-ng-model="input.passwordRepeat"
                required="required"
                data-ng-class="{'ng-invalid': (input.password !== input.passwordRepeat) && passwordResetForm.password_repeat.$dirty}"/>
            <span class="input-error" data-ng-show="(input.password !== input.passwordRepeat) && passwordResetForm.password_repeat.$dirty">
                {{ "TR__ERROR_MATCH_PASSWORD" | translate }}
            </span>
        </label>
        <input
            type="submit"
            value="{{ 'TR__SAVE' | translate }}"
            class="m-call-to-action"
            data-ng-disabled="passwordResetForm.$invalid" />
        <a class="password-reset-cancel" href="" ng-click="cancel()">{{ "TR__CANCEL" | translate}}</a>
    </form>
</div>
