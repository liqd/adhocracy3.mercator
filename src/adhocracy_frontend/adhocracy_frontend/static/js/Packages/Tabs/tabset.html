<div class="tabset" data-ng-class="{'m-full-width': fullWidth}">
    <ul class="tabset-tabs">
        <li
            class="tab {{tab.classes}}"
            data-ng-repeat="tab in tabs"
            data-ng-class="{
                'is-active': tab.active,
                'is-highlighted': tab.highlighted
            }">
            <a class="tab-button" href="" data-ng-href="{{tab.href}}" data-ng-click="tab.select();">{{tab.heading}}</a>
        </li>
    </ul>
    <div class="tabset-panes">
        <ng-transclude></ng-transclude>
    </div>
</div>
