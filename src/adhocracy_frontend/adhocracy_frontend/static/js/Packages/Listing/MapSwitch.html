<div class="map-switch">
    <a
        class="map-switch-item"
        href=""
        title="{{ 'TR__LIST' | translate }}"
        data-ng-click="showMap(false)"
        data-ng-class="{ 'is-selected': !model }"><i class="icon-list-column"></i></a>
    <a
        class="map-switch-item"
        href=""
        title="{{ 'TR__MAP' | translate }}"
        data-ng-click="showMap(true)"
        data-ng-class="{ 'is-selected': model }"><i class="icon-map-filled"></i></a>
</div>
