<div class="listing" data-ng-class="{'show-create-form': show.createForm, 'm-action-column': actionColumn}">
    <div class="navbar">
        <div class="navbar-left listing-sort placeholder">sort</div>
        <div class="navbar-left listing-view placeholder">view</div>
        <a class="navbar-right button m-call-to-action"
            data-ng-click="showCreateForm()"
            data-ng-disabled="show.createForm">{{ "Add" | translate }}</a>
    </div>
    <div class="listing-create-form" data-ng-if="show.createForm">
        <inject data-transclusion-id="create-form-id"></inject>
    </div>
    <ol class="listing-elements">
        <li class="listing-element" data-ng-repeat="element in elements">
            <inject data-transclusion-id="element-id"></inject>
        </li>
    </ol>
</div>
