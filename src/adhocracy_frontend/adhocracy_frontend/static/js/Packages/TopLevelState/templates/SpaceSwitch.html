<div class="space-switch">
    <a
        href=""
        class="space-switch-content"
        data-ng-class="{'is-active': currentSpace === 'content'}"
        data-ng-click="setSpace('content')"
        ><i
            class="icon-documents"
            title="{{ 'TR__SPACE_CONTENT' | translate }}"
    ></i></a><span
        class="separator"
        ng-if="!hideUser"
    ></span><a
        href=""
        class="space-switch-user"
        ng-if="!hideUser"
        data-ng-click="setSpace('user')"
        data-ng-class="{'is-active': currentSpace === 'user'}"
        ><i
            class="icon-user" title="{{ 'TR__SPACE_USER' | translate }}"
    ></i></a>
</div>
