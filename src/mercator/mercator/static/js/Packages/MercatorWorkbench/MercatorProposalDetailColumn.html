<div data-ng-switch="transclusionId">
    <div data-ng-switch-when="menu">
        <i class="icon-document moving-column-icon"></i>
        <a data-ng-if="proposalItemOptions.POST" data-ng-href="{{ proposalUrl | adhResourceUrl:'edit' }}">{{ "TR__EDIT" | translate }}</a>
        <a href="" data-ng-click="ctrl.toggleOverlay('abuse')">{{ "TR__REPORT" | translate }}</a>
        <a href="" data-ng-click="ctrl.toggleOverlay('share')">{{ "TR__SHARE" | translate }}</a>
        <a data-ng-if="proposalItemOptions.hide" href="" data-ng-click="delete()">{{ "TR__DELETE" | translate }}</a>

        <div class="moving-column-menu-nav">
            <a data-ng-href="{{ platformUrl | adhResourceUrl }}" title="{{ 'TR__CLOSE' | translate }}"><i class="icon-x moving-column-menu-nav-icon"></i></a>
        </div>
    </div>

    <a data-ng-switch-when="collapsed" data-ng-href="{{ proposalUrl | adhResourceUrl }}"><i class="icon-document moving-column-icon"></i></a>

    <adh-recompile-on-change data-ng-switch-when="body" data-value="{{proposalUrl}}" data-key="proposalUrl">
        <adh-resource-wrapper>
            <adh-mercator-proposal-detail-view data-ng-if="proposalUrl" data-path="{{proposalUrl}}"></adh-mercator-proposal-detail-view>
        </adh-resource-wrapper>
    </adh-recompile-on-change>

    <adh-report-abuse
        class="report-abuse"
        data-ng-switch-when="overlays"
        data-ng-if="overlay === 'abuse'"
        data-url="{{ proposalUrl | adhResourceUrl | adhCanonicalUrl }}">
    </adh-report-abuse>

    <div data-ng-switch-when="overlays" data-ng-if="overlay === 'share'">
        <adh-social-share data-uri="{{ proposalUrl | adhResourceUrl | adhCanonicalUrl }}"></adh-social-share>
        <a href="" class="button" data-ng-click="ctrl.hideOverlay('share')">{{ "TR__CANCEL" | translate }}</a>
    </div>
</div>
