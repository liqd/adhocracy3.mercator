<div data-ng-switch="transclusionId">
    <a data-ng-switch-when="menu" data-ng-href="{{ platformUrl | adhResourceUrl }}">{{ "TR__CANCEL" | translate }}</a>

    <adh-resource-wrapper
        data-ng-switch-when="body"
        data-on-submit="redirectAfterProposalSubmit(result)"
        data-on-cancel="redirectAfterProposalCancel(platformUrl)">
        <adh-mercator-proposal-create
            data-path="@preliminary"
            data-mode="edit"
            data-create="true"
            data-pool-path="{{platformUrl}}">
        </adh-mercator-proposal-create>
    </adh-resource-wrapper>
</div>
