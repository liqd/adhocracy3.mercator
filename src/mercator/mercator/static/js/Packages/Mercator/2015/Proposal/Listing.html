<adh-listing
    data-path="{{path}}"
    data-content-type="{{contentType}}"
    data-facets="facets"
    data-sort="sort"
    data-sorts="sorts"
    data-initial-limit="initialLimit"
    data-params="params"
    data-no-create-form="true"
    data-empty-text="{{ 'TR__PROPOSAL_EMPTY_TEXT' | translate }}"
    data-counter="false">
    <div data-ng-switch="transclusionId">
        <adh-mercator-2015-proposal
            data-path="{{element}}">
        </adh-mercator-2015-proposal>
    </div>
</adh-listing>
