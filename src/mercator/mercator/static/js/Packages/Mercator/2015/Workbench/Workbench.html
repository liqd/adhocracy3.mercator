<div data-adh-moving-columns="" class="moving-columns">
    <adh-column>
        <adh-mercator-2015-proposal-create-column data-ng-if="view === 'create_proposal'"></adh-mercator-2015-proposal-create-column>
        <adh-mercator-2015-proposal-listing-column data-ng-if="view !== 'create_proposal'"></adh-mercator-2015-proposal-listing-column>
    </adh-column>
    <adh-column>
        <adh-mercator-2015-proposal-edit-column data-ng-if="view === 'edit'"></adh-mercator-2015-proposal-edit-column>
        <adh-mercator-2015-proposal-detail-column data-ng-if="view !== 'edit'"></adh-mercator-2015-proposal-detail-column>
    </adh-column>
    <adh-column>
        <adh-comment-column></adh-comment-column>
    </adh-column>
</div>
