<div data-ng-switch="transclusionId" data-ng-if="ready">
    <div data-ng-switch-when="menu">
        <i class="icon-list-filled moving-column-icon"></i>
    </div>

    <a class="moving-column-expand" data-ng-switch-when="collapsed" data-ng-href="{{ processUrl | adhResourceUrl:undefined:{proposalUrl: proposalUrl, movingColumns: 'is-show-show-hide'} }}">
        <div class="moving-column-tab">
            <i class="icon-list-filled moving-column-icon"></i>
        </div>
    </a>

    <adh-mercator-2016-proposal-listing
        data-ng-switch-when="body"
        data-path="{{processUrl}}"
        data-content-type="{{contentType}}"
        data-facets="facets"
        data-sort="sort"
        data-sorts="sorts"
        data-initial-limit="initialLimit"
    >
    </adh-mercator-2016-proposal-listing>
</div>
