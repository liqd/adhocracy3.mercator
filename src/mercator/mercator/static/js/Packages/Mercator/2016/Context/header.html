<h1 class="mercator-print-header" data-aria-hidden="true"><img src="/static/icons/png/favicon.png" alt=""/> {{ "TR__ADVOCATE_EUROPE" | translate }}</h1>

<header class="l-header main-header">
    <div class="l-header-left">
        <a
            class="button button-cta m-add"
            data-ng-if="processOptions.POST || (!processOptions.loggedIn && participate)"
            data-ng-href="{{ processUrl | adhResourceUrl:'create_proposal' }}">{{ "TR__PROPOSAL_ADD" | translate }}</a>
    </div>
    <div class="l-header-center">
        <adh-space-switch
            data-hide-user="true"></adh-space-switch>
    </div>
    <div class="l-header-right">
        <adh-user-indicator></adh-user-indicator>
    </div>
</header>

<adh-http-busy></adh-http-busy>
