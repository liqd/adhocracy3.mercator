<div class="blog">
    <adh-listing
        data-path="{{path}}"
        data-content-type="{{contentType}}"
        data-sorts="[{key: 'creation_date', index: 'item_creation_date', reverse: true}]"
        data-empty-text="{{ 'TR__BLOG_EMPTY_TEXT' | translate }}"
        data-counter="true">
        <div data-ng-switch="transclusionId">
            <adh-blog-post-create
                data-ng-switch-when="create-form-id"
                data-on-submit="update"
                data-path="{{poolPath}}">
            </adh-blog-post-create>
            <adh-blog-post
                data-ng-switch-when="element-id"
                data-path="{{element}}">
            </adh-blog-post>
        </div>
    </adh-listing>
</div>
