<div class="moving-column-menu">
    <i class="icon-list moving-column-icon"></i>
    <a href=""
        data-ng-click="data.showFacets = !data.showFacets"
        data-ng-class="{'is-active': data.showFacets}">{{ "filters" | translate }}</a>
</div>
<div class="moving-column-collapsed">
    <a href="{{ platformUrl | adhResourceUrl:undefined:{proposalUrl: proposalUrl, movingColumns: 'is-show-show-hide'} }}">O</a>
</div>
<div
    class="moving-column-sidebar"
    data-ng-class="{'is-visible': data.showFacets}"
    aria-visible="{{data.showFacets}}">
    <adh-facets
        data-update="data.update"
        data-facets="data.facets">
    </adh-facets>
</div>
<div class="moving-column-body" data-du-scroll-container="">
    <adh-mercator-proposal-listing
        data-path="{{platformUrl}}"
        data-content-type="{{contentType}}"
        data-update="data.update"
        data-facets="data.facets"
        data-sort="data.sort"
    >
    </adh-mercator-proposal-listing>
</div>
